{% extends 'base.html' %}
{% block body %}
<div class="row">
<div class="col md-4 ">
    <ul class="list-group">
        <li class="list-group-item bg-primary"><a href="{{url_for('create_post')}}">Create A Post</a></li>
        <li class="list-group-item bg-primary"><a href="{{url_for('home_page')}}">View Your Posts</a></li>
        <li class="list-group-item bg-primary"><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
</div>
<div class="col col-md-10">
    <h3>Update The Post</h3>
    <form action="/update/{{post_to_update.id}}" method="post">
    <div class="form-group">
        <label for="post_title">Title</label>
        <input type="text" name="post_title" id="" class="form-control" value="{{post_to_update.title}}">
        <label for="post_content">Content Paragraph 1</label>
        <textarea name="post_content" id="" cols="30" rows="5" class="form-control">{{post_to_update.content_paragraph}}</textarea>
        <label for="post_content2">Content Paragraph 2</label>
        <textarea name="post_content2" id="" cols="30" rows="5" class="form-control">{{post_to_update.content_paragraph2}}</textarea>
        <label for="post_content3">Content Paragraph 1</label>
        <textarea name="post_content3" id="" cols="30" rows="5" class="form-control">{{post_to_update.content_paragraph3}}</textarea>
        <input type="submit" value="Update Post" class="btn btn-primary">
    </div>
    </form>
</div>
</div>

{% endblock body %}
